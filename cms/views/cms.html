    <!DOCTYPE html>
<html ng-app="myApp">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="/ckeditorfull/ckeditor.js"></script>
  <title>Amoney CMS</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Amoney CMS <button style="" class="btn btn-info" onClick="window.location.href='/'">Powrót</button></h1>
        <br />
        <br />
        <div class="row">
            <table class="table">
                <tr>
                    <th>kategoria</th>         
                    <th>subkategoria</th>
                    <th>nazwa</th>
                    <th>brand</th>
                    <th>logo</th>
                    <th>prez</th>         
                    <th>wniosek</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td><input style="width:150px" class="form-control" ng-model="product.category"></td>
                    <td><input style="width:150px" class="form-control" ng-model="product.subcategory"></td>
                    <td><input style="width:100px" class="form-control" ng-model="product.name"></td>
                    <td><input class="form-control" ng-model="product.provider"></td>
                    <td><input class="form-control" ng-model="product.logo"></td>
                    <td><input class="form-control" ng-model="product.prez"></td>
                    <td><input class="form-control" ng-model="product.application.redirect"></td>
                    <td><button class="btn btn-danger" ng-click="addproduct()">Dodaj</button></td>
                    <td><button class="btn btn-success" ng-click="update()">Zatwierdź</button></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <a href="http://amoney.pl/finanse/produkt/{{product.value}}" target="_blank">Link do produktu</a>
        </div>
        <div class="row">
                <hr/>
                <h3 style="text-align: center"> Opisy produktów</h3> 
                <hr/>
                <div class="col-md-6">
                    <label>krótki opis</label>
                    <textarea ck-editor class="form-control" rows="10 " ng-model="product.description"></textarea>
                </div>
                <div class="col-md-6">
                    <label>długi opis</label> 
                    <textarea ck-editor  class="form-control" type="textarea" ng-model="product.longDescription" ckeditor> </textarea>
                </div>
        </div>
        <br/>
        <br/>
        <div class=row>
            <hr/>
            <h3 style="text-align: center"> Meta tagi</h3> 
            <hr/>
            <div class="col-md-4">
                <label>meta tytuł</label>
                <textarea style="resize:none" ng-class="(product.meta.title.length > 60) ? 'danger' : ''"class="form-control" rows="3" ng-model="product.meta.title"></textarea>
                {{product.meta.title.length}} | 60
            </div>
            <div class="col-md-4">
                <label>meta opis</label> 
                <textarea style="resize:none" ng-class="(product.meta.description.length > 160) ? 'danger' : ''" class="form-control" rows="3" ng-model="product.meta.description"></textarea>
                {{product.meta.description.length}} | 160
            </div>
            <div class="col-md-4">
                <label>meta img alt</label> 
                <textarea style="resize:none" class="form-control" rows="3" ng-model="product.meta.alt"></textarea>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <table class="table">
                <tr>
                    <th>Checkboxy:</th>
                    <th>&nbsp;</th>
                    <th style="text-align:center">
                        produkt widoczny nastronie
                        <input type="checkbox" ng-model="product.alive">
                    </th>
                    <th style="text-align:center">
                    zaznacz jako wyedytowany
                    <input type="checkbox" ng-model="product.updated">
                    </th>
                </tr>
            </table>
        </div>
        <hr/>
        <h3> Pożyczki </h3>
        <hr/>
        <div class="row">
            <div class="col-md-3">
                <label>Pożyczam</label>
                <input class="form-control" ng-model="product.loan.borrow"></input>
            </div>
            <div class="col-md-3">
                <label>Oddaje</label>
                <input class="form-control" ng-model="product.loan.back"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Ubezpieczenie</label>
                <input class="form-control" ng-model="product.loan.insurance"></input>
            </div>

            <div class="col-md-3">
                <label>Odsetki</label>
                <input class="form-control" ng-model="product.loan.interest"></input>
            </div>
            <div class="col-md-3">
                <label>Prowizja</label>
                <input class="form-control" ng-model="product.loan.percentage"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Min. okres spłaty</label>
                <input class="form-control" ng-model="product.loan.minPeriod"></input>
            </div>
            <div class="col-md-3">
                <label>Max. okres spłaty</label>
                <input class="form-control" ng-model="product.loan.maxPeriod"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Inne opłaty 1</label>
                <input class="form-control" placeholder="nazwa" ng-model="product.loan.otherPayment1.name"></input>
                <input class="form-control" placeholder="wartość" ng-model="product.loan.otherPayment1.value"></input>
            </div>
            <div class="col-md-3">
                <label>Inne opłaty 2</label>
                <input class="form-control" placeholder="nazwa" ng-model="product.loan.otherPayment2.name"></input>
                <input class="form-control" placeholder="wartość" ng-model="product.loan.otherPayment2.value"></input>
            </div>
            <div class="col-md-3">
                <label>Inne opłaty 3</label>
                <input class="form-control" placeholder="nazwa" ng-model="product.loan.otherPayment3.name"></input>
                <input class="form-control" placeholder="wartość" ng-model="product.loan.otherPayment3.value"></input>
            </div>
        </div>
        <br/>
        <br/>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="/core.js"></script>
</body>
</html>

<style>
    .danger {
        background-color: red
    }
</style>
