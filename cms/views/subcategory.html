<!DOCTYPE html>
<html ng-app="myApp" lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui.css" />
        <link rel="stylesheet" href="/jquery.auto-complete.css">
        <script src="/ckeditorfull/ckeditor.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="AppCtrl">
            <br />
            <br />
            <h1>Amoney CMS <button style="" class="btn btn-info" onClick="window.location.href='/'">Powrót</button></h1>
            <div class=row>
                <div class="col-md-4">
                    <label>nagłówek h2</label> 
                    <input style="resize:none" class="form-control" rows="3" ng-model="subcategory.h2">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <label>opis subkategorii</label>
                    <textarea ck-editor class="form-control" rows="10 " ng-model="subcategory.description"></textarea>
                </div>
            </div>
            <hr/>
                <h3 style="text-align: center">Meta tagi subkategorii</h3> 
            <hr/>
            <div class=row>
                <div class="col-md-4">
                    <label>meta tytuł</label> 
                    <textarea style="resize:none" ng-class="(subcategory.meta.title.length > 60) ? 'danger' : ''" class="form-control" rows="3" ng-model="subcategory.meta.title"></textarea>
                    {{subcategory.meta.title.length}} | 60
                </div>
                <div class="col-md-4">
                    <label>meta opis</label> 
                    <textarea style="resize:none" ng-class="(subcategory.meta.description.length > 160) ? 'danger' : ''" class="form-control" rows="3" ng-model="subcategory.meta.description"></textarea>
                    {{subcategory.meta.description.length}} | 160
                </div>
                <div class="col-md-4">
                    <label>nagłówek h1</label> 
                    <textarea style="resize:none" class="form-control" rows="3" ng-model="subcategory.h1"></textarea>
                </div>
            </div>
            <hr/>
            <div class="row pull-right">
                <div class="col-md-2">
                    <button class="btn btn-success" ng-click="updateSubcategories()">Zatwierdź</button>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
        <script src="/core.js"></script>
        <script type="text/javascript" src="/jquery.min.js"></script>
        <script type="text/javascript" src="/jquery-ui.js"></script>
    </body>
</html>
